<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Span and div</title>
    <style type="text/css">
      span {
        font-size: 20px;
        color: blue;
      }
      div{
        color:green
      }
    </style>
  </head>
  <body>
    <div>
      <h1>This is header 1</h1>
      <h2>This is header 2</h2>
      <p>This is a tutorial on <span>HTML and CSS</span></p>
    </div>
  </body>
</html>
