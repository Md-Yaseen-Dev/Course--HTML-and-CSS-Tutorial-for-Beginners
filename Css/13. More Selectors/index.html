<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More selectors</title>
    <style type ="text/css">

        div p{
             color:red;
        }
        /* for child selectors */

        body > p{
            color:blue;
        }

    </style>
</head>
<body>
    <div>
        <p>This is inside div</p>
    </div>
    <p>This is outside div</p>
</body>
</html>
