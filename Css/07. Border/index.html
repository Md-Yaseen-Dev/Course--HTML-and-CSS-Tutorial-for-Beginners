<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>border</title>
    <style type="text/css">
      h1 {
        border-style: dotted;
        border-style: dashed;
        border-style: groove;
        border-style: outset;
        border-style: solid;
        border-color: black;
        color: red;
        border-width:10px;
        border-left-color:green ;
        border-right-color:blue;
        border-top-color:yellowgreen;
        border-bottom-color:rgb(0, 255, 119);
      }
      
      h1{
        border: 5px solid black;
      }
    </style>
  </head>
  <body>
    <h1>Box model</h1>
  </body>
</html>
