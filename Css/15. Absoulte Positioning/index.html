<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style type="text/css">
      /* absoulte positioning */

      .abspos {
        position: absolute;
        top: 100px;
        left: 100px;
      }
      div {
        position: relative;
        border: 2px solid black;
        top: 100px;
        left: 100px;
        width:300px;
        height:300px;
      }
    </style>
  </head>
  <body>
    <div>
      <p class="abspos">This is para 1</p>
      <p>This is para 2</p>
    </div>
  </body>
</html>
