<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
    <style type="text/css">
      table {
        border: 2px solid black;
      }
      tr {
        background-color: rgb(248, 162, 2);
      }
      th {
        color:white;
      }
      td{
        border : 5px solid green;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Column1</th>
        <th>Column2</th>
      </tr>

      <tr>
        <td>Data 1</td>
        <td>Data 2</td>
      </tr>
    </table>
  </body>
</html>
