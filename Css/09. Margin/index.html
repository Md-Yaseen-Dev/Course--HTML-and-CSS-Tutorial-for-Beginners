<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Margin</title>
    <style type="text/css">
      p {
        border:2px solid red;
        margin: 50px;

        /* we can negative margin */

        margin-left:-1px;
      }
    </style>
  </head>
  <body>
    <p>This is para 1</p>
    <p>This is para 2</p>
  </body>
</html>
