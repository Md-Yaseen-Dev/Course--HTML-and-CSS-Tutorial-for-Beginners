<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selectors</title>

    <style type="text/css">
      /* element selectors */

      p {
        color: blue;
      }
      /* id selectors */
      #para2{
        color:green;
      }
      #para3{
        color:red;
      }
      /* class selectors */
      .hclass{
        color:blueviolet;
      }
      .h2class{
        color:pink;
      }

      /* Universal -- selectors all */
      
      *{

     background-color: aqua;
      }
    </style>
  </head>
  <body>
    <h1 class ="hclass">This is heading</h1>
    <h2 class ="h2class">This is heading 2</h2>
    <h3 class ="hclass">This is heading 3</h3>
    <p>This is paragraph 1</p>
    <p id="para2">This is paragraph 2</p>
    <p id="para3">This is paragraph 3</p>
  </body>
</html>
