<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio buuton</title>
</head>
<body>
    <form>
        Username: <input type ="text" name="uname" maxlength ="5"/>
        <br>
        Password: <input type="password" name="password" /> <br>
          
        Gender: <input type="radio" name="gender" value="Male"/>Male
        <input type="radio" name="gender" value="Female"/>Female <br>

        Courses: <input type="checkbox" name="course" value="HTML">HTML
        <input type="checkbox" name="course" value="CSS">CSS<input type="checkbox" name="course" value="Javascript">Javascript
     </form>
</body>
</html>
