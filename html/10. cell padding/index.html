<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cell padding</title>
</head>
<body>
    <!-- cell padding is an attribute  used for space  between content and border-->

    <!-- cell spacing is used for space between the cells -->

    <!--  width attribute is used for width for table -->
    <table border ="5" cellpadding = "10" cellspacing ="10" width ="50%">

        <caption>Cast of Friends</caption>
        <tr><th rowspan = "10">cast</th></tr>
        <tr>

        </tr>
        <tr>
          <th>FirstName</th>

        </tr>
