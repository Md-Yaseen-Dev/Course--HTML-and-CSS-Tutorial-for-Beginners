<!DOCTYPE html>     <!-- this tag is used by the browser understand that the document type is going to be html and the version of html is html5 -->
<html lang="en">   <!-- Html tag encloses the completed html document so that html related contains goes between this tag.-->
  <head>   <!-- head tag is used for hidden content that dont want to show to vistors-->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>

    Hello world                  <!-- this shows on web page-->
  </body>
</html>
