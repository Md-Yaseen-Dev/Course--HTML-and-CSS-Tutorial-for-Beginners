<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- formatting -->

    <!-- for bold - use <b> </b> -->
    <p><b>friends</b> is an American Tv shows.</p>


    <!-- for italic --- use <i> </i> -->

   <p> In this paaragraph <i>this is italic style</i></p>

    <!-- for under line -->

    <p>The shows <u> revolves around six friends</u> living in manhattan</p>


    <!--strike through  -->

    <p>All 10 seasons now at <strike>$200</strike>$20</p>


    <!-- subscript -->

    <p> water formula is H <sub>2</sub>o</p>

    <!-- super script -->

    <p>for power of x we use superscript :- x <sup>2</sup></p>

    <!-- pre -->
    <p><pre> leaving blank spaces              intentionally</pre></p>
</body>
</html>
